name: Report bug
description: Report an issue so we can improve
labels: [triage, bug]
body:
  - type: textarea
    attributes:
      label: Environment
      value: |
        ```
        Paste here
        ```
    validations:
      required: true
  - type: input
    attributes:
      label: Reproduction URL
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the issue
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Explain with clear steps how to reproduce the issue
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Explain what should have happened instead of what actually happened
    validations:
      required: true