name: Report bug
description: Report an issue so we can improve
labels: [triage, bug]
body:
  - type: textarea
    attributes:
      label: Environment
      value: |
        ```
        Example: Dev
        ```
    validations:
      required: true
  - type: input
    attributes:
      label: Reproduction URL
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the issue
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Explain with clear steps how to reproduce the issue
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Explain what should have happened instead of what actually happened
    validations:
      required: true
  - type: textarea
    attributes:
      label: Browsers experiencing the issue (applicable to frontend repository only):
      value: |
        ```
        Example: iOS 17.0, Android 14
        ```
  - type: textarea
    attributes:
      label: Operating System and version for mobile devices (applicable to frontend repository only):
      value: |
        ```
        Operating System and version:
        Example: iOS 17.0, Android 14
        ```
  - type: textarea
    attributes:
      label: Additional context:
      description: Example: Any other relevant details, steps to reproduce the issue, or special conditions under which the problem occurs.

  